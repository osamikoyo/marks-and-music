syntax = "proto3";

option go_package = "gen/pb/";

import "google/protobuf/timestamp.proto";
import "google/protobuf/field_mask.proto";
import "google/protobuf/empty.proto";

message User {
  string id = 1;

  string username = 2;
  string email = 3;
  int64 reviews = 6;
  int64 likes = 7;

  google.protobuf.Timestamp created_at = 4;
  google.protobuf.Timestamp updated_at = 5;
}

message RegisterRequest {
  string username = 1;
  string password = 2;
  string email = 3;
}

message TokenPair {
  string access = 1;
  string refresh = 2;
}

message UpdateUserRequest {
  string id = 1;
  User user = 2;
  google.protobuf.FieldMask update_mask = 3;
}

message ChangePasswordRequest {
  string id = 1;
  string current_password = 2;
  string new_password = 3;
}

message GetUserRequest {
  string id = 1;
}

message DeleteUserRequest {
  string id = 1;
}



message ListUsersResponse {
  repeated User users = 1;
  string next_page_token = 2;
  int32 total_size = 3;
}

message LoginRequest {
  string email = 1; 
  string password = 2;
}

message RefreshTokenRequest {
  string refresh_token = 1;
}

message RefreshTokenResponse {
  string access_token = 1;
}

message DecLikeRequest {
  string user_id = 1;
}

message IncLikeRequest {
  string user_id = 1;
}

message IncReviewRequest {
  string user_id = 1;
}

message DecReviewRequest {
  string user_id = 2;
}


service UserService {
  rpc Register(RegisterRequest) returns (TokenPair);

  rpc GetUser(GetUserRequest) returns (User);

  rpc ChangePassword(ChangePasswordRequest) returns (google.protobuf.Empty);

  rpc DeleteUser(DeleteUserRequest) returns (google.protobuf.Empty); 

  rpc DecLike(DecLikeRequest) returns (google.protobuf.Empty);

  rpc IncLike(IncLikeRequest) returns (google.protobuf.Empty);

  rpc DecReview(DecReviewRequest) returns (google.protobuf.Empty);

  rpc IncReview(IncReviewRequest) returns (google.protobuf.Empty);

  rpc Login(LoginRequest) returns (TokenPair);

  rpc RefreshToken(RefreshTokenRequest) returns (RefreshTokenResponse); 
}